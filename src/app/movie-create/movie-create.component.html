<h1>Create Movie</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      formControlName="title"
    />
    value: {{ movieForm.value.title }}
    <!-- <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <p *ngIf="title.errors['required']">Gerekli Alan</p>
      <p *ngIf="title.errors['minlength']">Min 5 karakter girmelisiniz</p>
    </div><div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <p *ngIf="title.errors['required']">Gerekli Alan</p>
      <p *ngIf="title.errors['minlength']">Min 5 karakter girmelisiniz</p>
    </div> -->
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      name="description"
      formControlName="description"
    ></textarea>
  </div>

  <div class="mb-3">
    <label for="imageurl" class="form-label">ImageUrl</label>
    <input
      type="text"
      name="imageUrl"
      class="form-control"
      formControlName="imageUrl"
    />
  </div>

  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select name="categoryId" class="form-select" formControlName="categoryId">
      <option value="">Choose</option>
      <option *ngFor="let item of categories" [value]="item.id">
        {{ item.name }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
  <button class="btn btn-warning" (click)="clearForm()">Clear</button>
</form>
